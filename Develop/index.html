<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-div">
        <!-- p - for classes that set padding, y - for classes that set both top & bottom -->
        <h3 class="hour col-1 py-3" id="09">9 AM</h3>
        <textarea class="events col-10 py-3" id="0"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
        <h3 class="hour col-1 py-3" id="10">10 AM</h3>
        <textarea class="events col-10 py-3" id="1"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
        <h3 class="hour col-1 py-3" id="11">11 AM</h3>
        <textarea class="events col-10 py-3" id="2"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
        <h3 class="hour col-1 py-3" id="12">12 PM</h3>
        <textarea class="events col-10 py-3" id="3"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
        <h3 class="hour col-1 py-3" id="13">1 PM</h3>
        <textarea class="events col-10 py-3" id="4"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
        <h3 class="hour col-1 py-3" id="14">2 PM</h3>
        <textarea class="events col-10 py-3" id="5"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
        <h3 class="hour col-1 py-3" id="15">3 PM</h3>
        <textarea class="events col-10 py-3" id="6"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
        <h3 class="hour col-1 py-3" id="16">4 PM</h3>
        <textarea class="events col-10 py-3" id="7"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
      <div class="row time-div">
        <h3 class="hour col-1 py-3" id="17">5 PM</h3>
        <textarea class="events col-10 py-3" id="8"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div> 
      <div class="row time-div">
        <h3 class="hour col-1 py-3" id="18">6 PM</h3>
        <textarea class="events col-10 py-3" id="9"></textarea>
        <button class="saveBtn col-1 py-3">&#127919</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
